{% extends 'main.html' %} 

{% load static %} 

{% block meta_title %}
    {{ meta_title }}
{% endblock %}


{% block content %}

<!-- Page Title -->
<div
  class="page-title dark-background"
  data-aos="fade"
  style="background-image: url('{% static 'assets/img/contact-page-title-bg.jpg' %}')"
>
  <div class="container">
    <h1>Contact</h1>
    <nav class="breadcrumbs">
      <ol>
        <li><a href="{% url 'home' %}">Acceuil</a></li>
        <li class="current">Contact</li>
      </ol>
    </nav>
  </div>
</div>
<!-- End Page Title -->

<!-- Contact Section -->
<section id="contact" class="contact section">
  <div
    class="container position-relative"
    data-aos="fade-up"
    data-aos-delay="100"
  >
    <div class="row gy-4">
      <div class="col-lg-5">
        <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="200">
          <i class="bi bi-geo-alt flex-shrink-0"></i>
          <div>
            <h3>Adresse</h3>
            <p>1002 Avenue de la Liberté, Tunis</p>
          </div>
        </div>

        <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="300">
          <i class="bi bi-telephone flex-shrink-0"></i>
          <div>
            <h3>Téléphone</h3>
            <p>+216 XXX XXXX XX</p>
          </div>
        </div>

        <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="400">
          <i class="bi bi-envelope flex-shrink-0"></i>
          <div>
            <h3>Email</h3>
            <p>contact@devlyfree.com</p>
          </div>
        </div>
      </div>

      <div class="col-lg-7">
        <form
          action="forms/contact.php"
          method="post"
          class="php-email-form"
          data-aos="fade-up"
          data-aos-delay="500"
        >
          <div class="row gy-4">
            <div class="col-md-6">
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Votre Nom"
                required=""
              />
            </div>

            <div class="col-md-6">
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="Votre Email"
                required=""
              />
            </div>

            <div class="col-md-12">
              <input
                type="text"
                class="form-control"
                name="subject"
                placeholder="Sujet"
                required=""
              />
            </div>

            <div class="col-md-12">
              <textarea
                class="form-control"
                name="message"
                rows="6"
                placeholder="Message"
                required=""
              ></textarea>
            </div>

            <div class="col-md-12 text-center">
              <button type="submit">Envoyer le Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- /Contact Section -->

{% endblock%}
